---
- name: Variable Task
  hosts: all
  become: true
  tasks:
    - name: Directory task
      ansible.builtin.file:
        path: "{{ DIRECTORY }}"
        state: directory

    - name: File task
      ansible.builtin.file:
        path: "{{ FILE }}"
        state: touch

    - name: Copy task
      ansible.builtin.copy:
        content: "{{ CONTENT }}"
        dest: "{{ DIRECTORY }}/{{ FILE }}"
